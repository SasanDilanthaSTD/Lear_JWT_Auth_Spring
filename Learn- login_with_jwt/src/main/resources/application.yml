spring:
    application:
        name: login-test
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/test_logindb?createDatabaseIfNotExist=true
        username: root
        password: testUser
    jpa:
      hibernate:
        ddl-auto: update
      database: mysql
      database-platform: org.hibernate.dialect.MySQL8Dialect
      show-sql: true

server:
    error:
        include-message: always
        include-binding-errors: always


